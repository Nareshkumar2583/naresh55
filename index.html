<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles1.css"> <!-- Link to external CSS -->
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-container">
            <label for="username">Email ID</label>
            <input type="email" id="username" name="username" placeholder="Enter your email" required>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="loginButton"><a href=index1.html>Login</a></button>
        <p id="loginMessage"></p> <!-- Inline message feedback -->
    </form>
</div>

<script src="login.js"></script> <!-- Link to external JS -->
</body>
</html>
